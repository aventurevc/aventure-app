<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    {% seo %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a2342;
            --secondary-color: #126872;
            --accent-color: #1e88e5;
            --text-color: #333333;
            --background-color: #ffffff;
            --nav-bg-color: #f5f5f5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #1e88e5;
                --secondary-color: #126872;
                --accent-color: #64b5f6;
                --text-color: #e0e0e0;
                --background-color: #121212;
                --nav-bg-color: #1e1e1e;
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        main {
            padding: 2rem 0;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--primary-color);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--nav-bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ '/' | relative_url }}" class="logo">
                    <img src="{{ '/assets/images/aventure_logo_1280x_wide_reduced_transparent.png' | relative_url }}" alt="aVenture Logo" class="logo">
                </a>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/getting-started' | relative_url }}">Getting Started</a></li>
                    <li><a href="{{ '/data-conventions' | relative_url }}">Data Conventions</a></li>
                    <li><a href="{{ '/terms-of-use' | relative_url }}">Terms of Use</a></li>
                    <li><a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a></li>
                    <li><a href="{{ '/legal-disclaimers' | relative_url }}">Legal Disclaimers</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>{{ page.title }}</h1>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} aVenture. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
