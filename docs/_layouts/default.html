<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | aVenture</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="https://aventure.vc" title="aVenture">
                    <img src="https://aventurevc.github.io/aventure-app/assets/images/aventure_logo_1280x_wide_reduced_transparent.png" alt="aVenture Logo" class="logo">
                </a>
            </div>
            <nav class="top-nav">
                <a href="{{ '/index.html' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
                <a href="{{ '/gettingStarted.html' | relative_url }}" {% if page.url == "/gettingStarted.html" %}class="active"{% endif %}>Getting Started</a>
                <a href="{{ '/conventions.html' | relative_url }}" {% if page.url == "/conventions.html" %}class="active"{% endif %}>Conventions</a>
                <a href="{{ '/terms-of-use.html' | relative_url }}" {% if page.url == "/terms-of-use.html" %}class="active"{% endif %}>Terms of Use</a>
                <a href="{{ '/privacy-policy.html' | relative_url }}" {% if page.url == "/privacy-policy.html" %}class="active"{% endif %}>Privacy Policy</a>
                <a href="{{ '/legal-disclaimers.html' | relative_url }}" {% if page.url == "/legal-disclaimers.html" %}class="active"{% endif %}>Legal</a>
            </nav>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <main class="content">
        <h1 class="page-title">{{ page.title }}</h1>
        {{ content }}
        <p class="last-updated">Last updated: August 27, 2024</p>
    </main>

    <footer>
        <p>Â© 2024 aVenture Investment Company. All rights reserved. | <a href="https://aventure.vc">aventure.vc</a></p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        function setTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            Cookies.set('theme', theme, { expires: 365 });
            updateThemeIcon(theme);
        }

        function updateThemeIcon(theme) {
            const moonPath = "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z";
            const sunPath = "M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42";

            const svgElement = themeToggle.querySelector('svg path');
            svgElement.setAttribute('d', theme === 'light' ? moonPath : sunPath);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });

        // Check for saved theme preference or use default 'light'
        const savedTheme = Cookies.get('theme') || 'light';
        setTheme(savedTheme);
    </script>
</body>
</html>
