<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #0a2342;
        --secondary-color: #2c5282;
        --accent-color: #4299e1;
        --text-color: #2d3748;
        --background-color: #f7fafc;
        --nav-bg-color: #edf2f7;
        --nav-hover-bg-color: #e2e8f0;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #4299e1;
          --secondary-color: #2c5282;
          --accent-color: #63b3ed;
          --text-color: #e2e8f0;
          --background-color: #1a202c;
          --nav-bg-color: #2d3748;
          --nav-hover-bg-color: #4a5568;
        }
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        color: var(--primary-color);
      }

      a {
        color: var(--accent-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: var(--secondary-color);
      }

      .wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 20px;
        margin-bottom: 40px;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px 0;
      }

      .logo {
        max-width: 300px;
        height: auto;
        display: block;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      nav ul li a {
        display: block;
        padding: 10px 20px;
        background-color: var(--nav-bg-color);
        border-radius: 5px;
        text-decoration: none;
        color: var(--text-color);
        transition: all 0.3s ease;
        font-weight: 500;
        text-align: center;
      }

      nav ul li a:hover {
        background-color: var(--nav-hover-bg-color);
        color: var(--accent-color);
      }

      section {
        background-color: var(--background-color);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9em;
        color: var(--text-color);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo-container">
          <a href="https://aventure.vc" title="aVenture">
            <img
              class="logo"
              src="/images/logos/aventure_logo_1280x_wide_reduced_transparent.png"
              alt="aVenture Logo"
            />
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/gettingStarted' | relative_url }}">Getting Started</a></li>
            <li><a href="{{ '/conventions' | relative_url }}">Conventions</a></li>
            <li><a href="{{ '/terms-of-use' | relative_url }}">Terms of Use</a></li>
            <li><a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a></li>
            <li><a href="{{ '/legal-disclaimers' | relative_url }}">Legal Disclaimers</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <h1>{{ page.title | default: site.title }}</h1>
        {{ content }}
      </section>
      <footer>
        <p><small>&copy; {{ site.time | date: '%Y' }} aVenture. All rights reserved.</small></p>
      </footer>
    </div>
  </body>
</html>
